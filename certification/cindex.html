<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERTIFICATES</title>
    <style>
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .image-container img {
            max-width: 1200px; /* Set the maximum width for the images to 100% of the container */
            height: auto;
            margin-bottom: 10px; /* Adjust spacing between images */
        }
        .image-container .left {
            margin-right: auto; /* Align left with margin */
        }
        .image-container .right {
            margin-left: auto; /* Align right with margin */
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 600px) {
            .image-container img {
                max-width: 90%; /* Adjust the maximum width of images for smaller screens */
            }
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Back button style */
        .back-button {
              font-family: system-ui, sans-serif;
  font-size: 1rem;
  cursor: pointer;
  padding: .1em .6em;
  font-weight: bold;  
  border: none;
                float: left;
                --c:  #229091; /* the color*/
    
    box-shadow: 0 0 0 .1em inset var(--c); 
    --_g: linear-gradient(var(--c) 0 0) no-repeat;
    background: 
        var(--_g) calc(var(--_p,0%) - 100%) 0%,
        var(--_g) calc(200% - var(--_p,0%)) 0%,
        var(--_g) calc(var(--_p,0%) - 100%) 100%,
        var(--_g) calc(200% - var(--_p,0%)) 100%;
    background-size: 50.5% calc(var(--_p,0%)/2 + .5%);
    outline-offset: .1em;
    transition: background-size .4s, background-position 0s .4s;
            }
    .back-button:hover{
     --_p: 100%;
     transition: background-position .4s, background-size 0s;
    }
    .back-button:active {
  box-shadow: 0 0 9e9q inset #0009; 
  background-color: var(--c);
  color: #fff;
}
    </style>
</head>
<body>
    <div class="navbar">
        <a class="back-button" href="../">Back</a>
    </div>

    <div class="image-container">
        <!-- Images will be dynamically loaded here -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            fetchImages(); // Initial fetch
            setInterval(fetchImages, 30000); // Periodic check every 1 minute (adjust as needed)
        });

        function fetchImages() {
            $.ajax({
                url: 'get_image_filenames.php', 
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    const imageContainer = document.querySelector('.image-container');
                    imageContainer.innerHTML = ''; // Clear existing images

                    let alignClass = 'left'; // Start with left alignment

                    data.forEach(filename => {
                        const imageUrl = `images/${filename}`;

                        // Create new image element
                        const newImg = document.createElement('img');
                        newImg.setAttribute('src', imageUrl);

                        // Add CSS class to set image size
                        newImg.classList.add('certificate-image', alignClass);

                        // Toggle alignment class for the next image
                        alignClass = (alignClass === 'left') ? 'right' : 'left';

                        // Append image to the container
                        imageContainer.appendChild(newImg);
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching image filenames:', error);
                }
            });
        }
    </script>
</body>
</html>
